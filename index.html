<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
        <header class="text-center bg-blue-600 text-white py-4 rounded-t-lg">
            <h1 class="text-2xl font-bold">Weather Dashboard</h1>
        </header>
        <div class="search-section my-6 text-center">
            <label for="cityInput" class="text-lg">Search for a City:</label>
            <input type="text" id="cityInput" placeholder="San Diego" class="border p-2 w-full max-w-md mx-auto mt-2">
            <button id="searchButton" class="bg-blue-600 text-white px-4 py-2 mt-2 rounded">Search</button>
            <ul id="historyList" class="list-none mt-4 space-y-2">
                <!-- Search history will be dynamically inserted here -->
            </ul>
        </div>
        <div class="weather-section mt-6">
            <div class="current-weather border p-4 rounded-lg bg-gray-50 mb-6">
                <h2 id="cityName" class="text-xl font-semibold">City Name (Date)</h2>
                <p id="temperature">Temp: --</p>
                <p id="wind">Wind: --</p>
                <p id="humidity">Humidity: --</p>
            </div>
            <div class="forecast">
                <h2 class="text-lg font-semibold mb-4">5-Day Forecast:</h2>
                <div id="forecastContainer" class="flex flex-wrap -mx-2">
                    <!-- Forecast data will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/scripts.js"></script>
</body>
</html>
